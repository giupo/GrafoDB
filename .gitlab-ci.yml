stages:
  - build
  - test
  - check
  - deploy
  - coverage

cache:
  paths:
    - packrat/

before_script:
  - make restore_packrat

build:
  stage: build
  tags: 
    - collaudo
  script:
    - R CMD build . --no-build-vignettes --no-manual
  retry: 2
  
test_collaudo:
  stage: test
  tags: 
    - collaudo
  script:
    - make test
  allow_failure: true

test_prod:
  stage: test
  tags: 
    - prod
  script:
    - make test
  retry: 2  

check:
  stage: check
  tags: 
    - collaudo
  script:
    - R CMD build . --no-build-vignettes --no-manual
    - R CMD check $(ls -1t *.tar.gz | head -n 1) -no-build-vignettes --no-manual --as-cran 
  retry: 2

coverage:
  stage: coverage
  tags: 
    - collaudo
  script:
    - make coverage
    
deploy:
  stage: deploy
  tags:
    - prod
  script:
    - make install
  retry: 2
    
deploy_collaudo:
  stage: deploy
  tags:
    - collaudo
  script:
    - make install
  allow_failure: true